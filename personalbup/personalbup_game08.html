	<script type="text/javascript">
		function result() {
			if (document.test.exam[2].checked == true) {

		var SetTime = 15;

		function msg_time() {

			m = Math.floor(SetTime % 60) + "초";

			var msg = "현재 남은 시간은 <font color='red'>" + m + "</font> 입니다.";

			document.all.ViewTimer.innerHTML = msg;

			SetTime--;

			if (document.test.exam[2].checked == true) {
				clearInterval(tid);
			}

			if (SetTime < 0) {

				clearInterval(tid);
				alert("시간을 초과하셨습니다.\n다시 풀어보세요!");
				location.href = "personalbup_game08.html";
			}

		}

		window.onload = function TimerStart() { tid = setInterval('msg_time()', 1000) }
